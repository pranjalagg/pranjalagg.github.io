name: Check lighthouse scores

on:
  workflow_run:
    workflows: [Deploy site]
    types: [completed]

jobs:
  on-success:
    lighthouse:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@v4
        - name: Setup Ruby
          uses: ruby/setup-ruby@v1
          with:
            ruby-version: "3.2.2"
            bundler-cache: true
        - name: Update _config.yml ⚙️
          uses: fjogeleit/yaml-update-action@main
          with:
            commitChange: false
            valueFile: "_config.yml"
            changes: |
              {
                "giscus.repo": "${{ github.repository }}",
                "baseurl": ""
              }
        - name: Install and Build 🔧
          run: |
            sudo apt-get update && sudo apt-get install -y imagemagick
            pip3 install --upgrade jupyter
            export JEKYLL_ENV=production
            bundle exec jekyll build
            npm install -g lighthouse
        - name: Purge unused CSS 🧹
          run: |
            npm install -g purgecss
            purgecss -c purgecss.config.js
        - name: Run Lighthouse Locally 🚀
          run: |
            lighthouse https://localhost:8080/ --output json --output html --output-path ./lighthouse_results/ --chrome-flags="--headless" --quiet
        - name: Upload Lighthouse Report 📊
          uses: actions/upload-artifact@v4
          with:
            name: lighthouse-results
            path: ./lighthouse_results/
